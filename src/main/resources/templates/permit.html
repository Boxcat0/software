<!DOCTYPE html>
<html lang = "kr" xmlns:th="http://www.thymeleaf.org">

<body>
<div class = "content">
  <div>
    <th><h1>등록 조회</h1></th>
    <form method="post" action="/gymMasterRegist">
      가입승인 번호 :<input type="number" name="number_gymaccount"/>
      <input type="hidden" name="gym" value="target">
      <input type="hidden" name="id" value="target">
      <input type="hidden" name="pw" value="12">
      <input type="hidden" name="roles" value="GYM">
      <input type="submit" value="가입승인하기"/>
    </form><br>
    <table border="1">
      <tr>
        <th>등록번호</th>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>헬스장 이름</th>
      </tr>
      <tbody>
      <tr th:each = "re:${re}">
        <td th:text ="${re.number_gymaccount}">
        <td th:text ="${re.id}">
        <td th:text ="${re.pw}">
        <td th:text ="${re.gym}">
      </tr>
      </tbody>
    </table>
    <a href="/">메인 페이지</a>
    <a href="/adminPage">마이 페이지</a>
  </div>
</div>
</body>
</html>
