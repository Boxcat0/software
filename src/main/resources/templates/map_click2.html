<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map_click</title>
</head>
<body>
<script>
  var Gymname = localStorage.getItem('title');
  var Gymposition = localStorage.getItem('address')
  var form = document.createElement('form');
  form.setAttribute('method', 'post');
  form.setAttribute('action','/map_click2')
  document.body.appendChild(form);
  var input = document.createElement('input');
  input.setAttribute('type','hidden')
  input.setAttribute('name', 'name');
  input.setAttribute('value',Gymname);
  form.appendChild(input);
  input = document.createElement('input');
  input.setAttribute('type','hidden')
  input.setAttribute('name', 'position');
  input.setAttribute('value',Gymposition);
  form.appendChild(input);
  form.submit();
</script>
