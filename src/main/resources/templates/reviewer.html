<!DOCTYPE html>
<html lang = "kr" xmlns:th="http://www.thymeleaf.org">

<body>
<div class = "content">
  <div>
    <th><h1>리뷰 조회</h1></th>
    <table border="1">
      <tr>
        <th>Review</th>
        <th>별점</th>
        <th>ID</th>
      </tr>
      <tbody>
      <tr th:each = "re:${re}">
        <td th:text ="${re.review}">
        <td th:text ="${re.star}">
        <td th:text ="${re.id}">
      </tr>
      </tbody>
    </table>
    <a href="/">뒤로 가기</a>
  </div>
</div>
</body>
</html>
